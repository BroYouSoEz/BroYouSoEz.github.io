
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>表單需要驗證嗎</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>

<body>

    <div id="container">
        <form id="form" onsubmit="return check(event)">
            <label for="userName">姓 名</label>
            <input id="userName" class="styleForinput" type="text" name="name" placeholder="請輸入姓名">

            <label for="userEmail">E-mail</label>
            <input id="userEmail" class="styleForinput" type="text" name="email" placeholder="請輸入E-mail">

            <label for="userPassword">密 碼</label>
            <input id="userPassword" class="styleForinput" type="password" name="password" placeholder="請輸入密碼">

            <label for="checkPassword">確認密碼</label>
            <input id="checkPassword" class="styleForinput" type="password" name="checkpassword" placeholder="請確認密碼">

            <label for="userGender">性 別</label>
            <select id="userGender" class="styleForinput" name="gender">
                <option value="male">男</option>
                <option value="female">女</option>
            </select>

            <label id="textArealabel" for="textArea">回報內容</label>
            <textarea id="textArea" class="styleForinput" name="text" cols="30" rows="10" placeholder="請輸入回報內容"></textarea>

            <button id="submitBT" class="styleForinput" type="submit" name="submit">提 交</button>
        </form>

        <div id="error"></div>
    </div>

</body>
</html>
