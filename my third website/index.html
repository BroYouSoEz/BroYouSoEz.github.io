      color: #333333;
    }

    }

    #signtype a{
      padding: 0;
      color: #0066cc;

    }

      padding-right: 9px;
    }

    .right{
      float: right;
    }

    .noborder{
      border-right: none !important;
    }

    #shopping{

    }
    #bell{
      margin-top: -5px;
      padding: 0 15px;
    }

    #SearchDiv{
      width: 100%;
      height: 65px;
      overflow: hidden;
    }

    .BGColor{
      background-color: #F9F9F9;
    }

    .floatfix{
      clear:both;
    }

    #logo{
      float: left;
    }

    #search-button{
      float: left;
      width: 70px;
      font-size: 14px;
      color: #555555;
      border: none;
      background: #F9F9F9;
      margin-right: 15px;
    }

    #search-button:hover{

      color: #0066cc;

    }


    #arrow{
      position: relative;
      bottom: 35px;
      left: 40px;
    }

    #SearchForm{
      float: left;
      margin:10px 0 0 15px;

    }

    #SearchText{

    }

    .text-style{

      font-size: 16px;
      color: #767676;
      padding: 10px 0 9px 8px;
      border: 1px solid #ddd;


    }
    #category{
      border-radius: 0 3px 3px 0;
      padding: 11px 10px;
      width: 180px;
      height:40px;
      box-sizing: border-box;
      background-color: #fff;
      margin-left: -4px;
    }

    .option{
      border: none;
      width: 100%;
      font-size: 12px;
      background-color: transparent;
    }

    .submit-ptn{
      height: 40px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 3px;
      border: none;
      background: linear-gradient(to bottom,#0079bc,#00509b);
      color: #fff;
      padding: 8px 20px;
    }

    .submit-ptn:hover{
      background: #00509b;
    }

    #AdSearch{
      text-decoration: none;
      color: #333333;
      font-size: 13px;
      margin-left: 10px;
    }

    #AdSearch:hover{
      color: #0066cc;

    }
    /* --------------------------------------Menu-------------------------------------- */
    nav{
      width:100%;
      height: 35px;


      padding-top: 12px;
    }

    .up-down-border{
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    #menu-ul{
      width: 100%;
      height: 35px;
      box-sizing: border-box;
      padding: 10px 0 11px 0;

    }

    .space{
      float: left;
      padding: 0 2%;
    }

    .todayborder{
      float: left;
      width: 1px;
      height: 24px;
      background-color: #ddd;

      margin: -5px 20px 0 20px;
    }

    .todaystyle a{
      font-weight: bold;
      padding:0 0 8px 0 !important;
      border-bottom: 2px solid #333;
    }

    .todaystyle a:hover{
      text-decoration: none !important;
      color: #333 !important;
    }

    #ADsection{
      height: 402px;

      padding: 30px 0;
    }

    .adborder{
      border: 1px solid #333;
      box-sizing: border-box;

    }

    .ad1{
      float:left;
      height: 402px;
    }

    .ad23{
      float:left;
      height: 402px;
      width: 324px;

      position: relative;
    }
    #ad2{
      position: absolute;
      top: 0;
      right: 0;
    }

    #ad3{
      position: absolute;
      bottom: 0;
      right: 0;
    }
    /* --------------------------------------Item-------------------------------------- */
    #Item-section{
      width:100%;
      height: 647px;

      padding-bottom: 75px;
      overflow: hidden;
    }

    .Item-title{
      height: 45px;
      font-weight: 400;
      color: #555;
      border-bottom: 1px solid #ddd;
    }

    #Showitem{
      width: 100%;
      height: 602.5px;
    }

    #Item1{
      width:585px;
      height: 602.5px;
      float: left;
    }

    .itemimg{
      width:585px;
      height: 420px;

    }

    .Itemimg1{
      float: left;
      width:445px;
      height: 420px;

      border-width: 1px 0 1px 1px;
      border-color: #333;
      border-style: solid;
      box-sizing: border-box;
      overflow: hidden;
    }

    #Itemimg1-1{
      height: 420px;
      overflow: hidden;
      position: relative;
    }

    .Itemimg2{
      float: left;
      width:140px ;
      height: 420px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .Itemimgfix{

      float: left;
      width:140px;
      height: 140px;

      border-width: 1px 1px 0 1px;
      border-color: #333;
      border-style: solid;
      box-sizing: border-box;
    }

    .Itemimgfix:last-child{
      border-width: 1px;

    }

    </style>
</head>

<body>

  <!-- --------------------------------------Header-------------------------------------- -->

  <header>
    <div class="container">
      <ul class="title">

        <li class="titlelist noborder"><a href="#">Help & Contact</a></li>

        <table>
          <tr>

              <input id="SearchText" class="text-style" type="text" name="SearchText" placeholder="Search for anything">

            <td>
              <div id="category" class="text-style">
                <select class="option" name="category">
                  <option selected="selected" value="0">All Category</option>
                  <option value="1">Antiques</option>

                  <option value="4">Books</option>
                  <option value="5">Busuness &amp; Industrial</option>

              <input class="submit-ptn" type="submit" value="Search">

            <td>
              <a href="#" id="AdSearch" title="Advanced Search">Advanced</a>
            </td>
          </tr>
        </table>
      </form>

    </div>
  </div>
<!-- --------------------------------------Menu-------------------------------------- -->
  <nav class="floatfix BGColor">
    <div class="container">
      <ul id="menu-ul" class="title up-down-border">

        </div>

      </ul>
    </div>

          </div>
        </div>

        <div id="Item2">

        </div>
      </div>
    </div>
  </section>
